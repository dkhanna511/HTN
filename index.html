<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Translate</title>
  <link href="design.css" rel="stylesheet">
</head>

<body>
  <div id="header">
    <h1>Explore the World of Languages</h1>
  </div>
  <div id="intro">
    <p>An immersive language learning experience for English to French</p>
  </div>
  <div class="center">
    <div class="form-input">
      <div class="preview">
        <img id="file-ip-1-preview">
      </div>
      <label for="file-ip-1">Upload Image</label>
      <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
    </div>
  </div>
  <div class="button"><input class="styled" type="button" value="Translate" />
  </div>
  <script src="design.js"></script>
</body>

</html>
