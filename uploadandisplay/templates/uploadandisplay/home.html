<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>upload/display</title>
    {% comment %}
    <style>
      img {
        width: 400px;
        height: 400px;
      }
    </style>
    {% endcomment %}
    <link href="design.css" rel="stylesheet" />
  </head>
  <body>
   
    <div class="container py-4">
      <div class="text-center my-4">
        <div id="header">
          <h1>Explore the World of Languages</h1>
        </div>
        <div id="intro">
          <p>Immersive language learning experience for English to German</p>
        </div>
        <h1 class="text-center">Upload Image</h1>
        <form action="" enctype="multipart/form-data" method="POST">
          {% csrf_token %} {{form}}
          <input type="submit" value="Translate" class="styled" />
        </form>
      </div>
      <div>
        {% if latest_image %}
        <img
          src="{{ latest_image.Image.url }}"
          alt="{{
        latest_image.description }}"
        />
        {% else %}
        <p>No image available.</p>
        {% endif %}
      </div>
      {% comment %}
      <li>
        <a href="">{{ image.image.name }}</a>
      </li>
      {% endcomment %}
    </div>
  </body>
</html>
